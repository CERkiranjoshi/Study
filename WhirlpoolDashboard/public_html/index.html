<!DOCTYPE html>
<html>
    <head>
        <title>Whirlpool Dashboard</title>
        <!-- Mobile viewport optimized -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
        <!-- Bootstrap CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-glyphicons.css" rel="stylesheet">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
        <!-- Include Modernizr in the head, before any other Javascript -->
        <script src="js/modernizr-2.6.2.min.js"></script>
        <script type="text/javascript" src="//www.gstatic.com/charts/loader.js"></script>
    </head>
    <body ng-controller="WhirlpoolDashboard">
        <div class="container-fluid" id="chartscontainer">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#" style="background-color: white">
                            <img alt="Atos" src="images/whirlpool_logo.png" width="100" height="20"/>
                        </a>
                        <p class="navbar-text" style="color: white; font-weight: bold;font-size: 22px;margin-top:6px;margin-bottom: 6px;">Whirlpool Dashboard</p>
                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav  navbar-right">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-user"></span> Sandeep Gawde <span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <!--<li><a href="#">Settings</a></li>-->
                                    <!--<li class="divider"></li>-->
                                    <li>
                                        <a href="#"><span class="glyphicon glyphicon-off"></span> Sign out</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
            <div class="row" style="background-color:#CFD8DC;margin-left: 0px;margin-right: 0px;font-weight: bold;">
                <ul class="nav navbar-nav">
                    <li  ng-class="{activenav : mainTab == 1}" ng-click="setMainTab(1)"><a href="javascript:void(0)"  >All India</a></li>
                    <li ng-class="{activenav : mainTab == 2}" ng-click="setMainTab(2)"><a href="javascript:void(0)"  >Region Data</a></li>
                    <li ng-class="{activenav : mainTab == 3}" ng-click="setMainTab(3)"><a href="javascript:void(0)"  >Service Partner Data</a></li>
                    <li  ng-class="{activenav : mainTab == 4}" ng-click="setMainTab(4)"><a href="javascript:void(0)" >Final Data</a></li>
                </ul>
            </div>
            <div  ng-if="mainTab == 1" class="row" style="margin-top: 10px;margin-left: 0px;margin-right: 0px;">
                <div  ng-include="'html/allindia.html'"></div>
            </div>
            <div ng-if="mainTab == 2" class="row" style="margin-top: 10px;margin-left: 0px;margin-right: 0px;">
                <div  ng-include="'html/regiondata.html'"></div>  
            </div>
            <div ng-if="mainTab == 3" class="row" style="margin-top: 10px;margin-left: 0px;margin-right: 0px;">
                <div  ng-include="'html/spdata.html'"></div>  
            </div>
            <div ng-if="mainTab == 4" class="row" style="margin-top: 10px;margin-left: 0px;margin-right: 0px;">
                <div  ng-include="'html/finaldata.html'"></div>  
            </div>
        </div><!-- end container -->
        <!-- First try for the online version of jQuery-->
        <script src="http://code.jquery.com/jquery.js"></script>
        <!-- If no online access, fallback to our hardcoded version of jQuery -->
        <script>window.jQuery || document.write('<script src="js/jquery-1.8.2.min.js"><\/script>')</script>
        <!-- Bootstrap JS -->
        <script src="js/bootstrap.min.js"></script>
        <!-- Custom JS -->
        <script src="js/script.js"></script>
        <script type="text/javascript" src="angular-js/lib1.5.3/angular.min.js"></script>
        <script type="text/javascript" src="angular-js/lib1.5.3/angular-route.min.js"></script>
        <script type="text/javascript" src="angular-js/lib1.5.3/smart-table.js"></script>
        <script type="text/javascript" src="angular-js/app.js"></script>
        <script type="text/javascript" src="angular-js/directives.js"></script>
        <script type="text/javascript" src="angular-js/services.js"></script>
        <script type="text/javascript" src="angular-js/filters.js"></script>
        <script type="text/javascript" src="angular-js/controller.js"></script>
    </body>
</html>
